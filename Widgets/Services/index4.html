<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@900&display=swap" rel="stylesheet">
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 600px;
            height: 800px;
            overflow: hidden;
            background-color: #070707;
            position: fixed;
        }
        
        @font-face {
            font-family: 'Bahnschrift';
            src: url('https://cdnjs.cloudflare.com/ajax/libs/font-bahnschrift/1.0.1/bahnschrift.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
        
        .services-container {
            width: 600px;
            height: 800px;
            background-color: #070707;
            padding: 30px;
            overflow: hidden;
            position: relative;
        }
        
        .services-heading {
            color: #f4c80f;
            font-family: 'Poppins', sans-serif;
            font-weight: 900;
            font-size: 20pt;
            margin-bottom: 30px;
            text-align: left;
        }
        
        .services-content {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            align-items: flex-start;
            gap: 30px 40px;
        }
        
        .service-item {
            color: #f4c80f;
            font-family: 'Bahnschrift', 'Arial Narrow', sans-serif;
            font-weight: 400;
            font-size: 16pt;
            display: inline-block;
            text-align: left;
            animation: float 3s infinite ease-in-out;
            position: relative;
        }
        
        /* Different animation delays */
        .service-item:nth-child(odd) { animation-delay: 0s; }
        .service-item:nth-child(even) { animation-delay: 0.3s; }
        
        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-6px);
            }
            100% {
                transform: translateY(0px);
            }
        }
    </style>
</head>
<body>
    <div class="services-container">
        <h2 class="services-heading">Services</h2>
        
        <div class="services-content">
            <div class="service-item">Graphics design</div>
            <div class="service-item">Branding</div>
            <div class="service-item">Logo Design</div>
            <div class="service-item">Package Design</div>
            <div class="service-item">Illustration</div>
            <div class="service-item">Character Design</div>
            <div class="service-item">World Building</div>
            <div class="service-item">User Research</div>
            <div class="service-item">Ui/Ux</div>
            <div class="service-item">Visual Design</div>
            <div class="service-item">Product Videos</div>
            <div class="service-item">Marketing Designs</div>
            <div class="service-item">Motion Graphics</div>
            <div class="service-item">Concept Art</div>
            <div class="service-item">Typography</div>
            <div class="service-item">Print Design</div>
            <div class="service-item">Website Design</div>
            <div class="service-item">App Interface</div>
        </div>
    </div>
</body>
</html>
