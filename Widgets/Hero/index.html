<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora Hero</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000000;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 1500px;
            height: 640px;
            position: relative;
            border-radius: 24px;
            overflow: hidden;
            background: rgb(15, 10, 40);
        }

        #aurora {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            filter: blur(30px);
        }

        .hero {
            position: relative;
            z-index: 2;
            color: white;
            padding: 2rem;
            height: 100%;
            display: flex;
            align-items: flex-start; /* Changed from center to flex-start */
            justify-content: flex-start; /* Changed from center to flex-start */
        }

        .text-container {
            position: relative;
            padding-top: 40px; /* Reduced from 80px */
            margin-left: 40px; /* Added margin for left positioning */
            max-width: 800px; /* Added max-width for better text containment */
        }

        .hero h1 {
            font-family: 'Times New Roman', serif;
            font-size: 4rem;
            line-height: 1.2; /* Slightly reduced from 1.3 */
            font-weight: normal;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            text-align: left; /* Added to ensure left alignment */
        }

        .star-icon {
            position: absolute;
            top: -20px; /* Adjusted from 0 */
            left: 0; /* Changed from 50% */
            transform: none; /* Removed translateX */
            width: 60px;
            height: 60px;
        }

        /* Rest of the styles remain the same */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            transition: transform 0.2s ease-out;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <!-- Rest of the HTML remains the same -->
    <div class="container" id="container">
        <canvas id="aurora"></canvas>
        <div class="stars" id="stars"></div>
        <section class="hero">
            <div class="text-container">
                <svg class="star-icon" viewBox="0 0 100 100">
                    <path
                        d="M50 10 
                           L65 40 
                           L95 50 
                           L65 60 
                           L50 90 
                           L35 60 
                           L5 50 
                           L35 40 Z"
                        fill="none"
                        stroke="white"
                        stroke-width="2"
                    />
                </svg>
                <h1>Narrating stories<br>through visual design</h1>
            </div>
        </section>
    </div>
    <!-- JavaScript remains the same -->
</body>
</html>
