<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora Hero</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000000;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 100%;
            height: 320px; /* Reduced height significantly */
            position: relative;
            border-radius: 24px;
            overflow: hidden;
            background: rgb(15, 10, 40);
        }

        #aurora {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            filter: blur(30px);
        }

        .hero {
            position: relative;
            z-index: 2;
            color: white;
            padding: 1.5rem; /* Reduced padding */
            height: 100%;
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
        }

        .text-container {
            position: relative;
            padding-top: 20px; /* Further reduced padding */
            margin-left: 20px;
            max-width: 90%; /* Adjusted for better responsive behavior */
        }

        .hero h1 {
            font-family: 'Times New Roman', serif;
            font-size: 3rem; /* Reduced font size */
            line-height: 1.1; /* Tightened line height */
            font-weight: normal;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            text-align: left;
            margin-top: 10px; /* Added to fine-tune spacing */
        }

        .star-icon {
            position: absolute;
            top: -10px; /* Adjusted position */
            left: 0;
            width: 40px; /* Reduced size */
            height: 40px;
        }

        /* Adjusted star positions for smaller container */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            transition: transform 0.2s ease-out;
            pointer-events: none;
        }

        /* Added media query for smaller screens */
        @media (max-width: 768px) {
            .container {
                height: 280px;
            }
            
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .star-icon {
                width: 30px;
                height: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <canvas id="aurora"></canvas>
        <div class="stars" id="stars"></div>
        <section class="hero">
            <div class="text-container">
                <svg class="star-icon" viewBox="0 0 100 100">
                    <path
                        d="M50 10 
                           L65 40 
                           L95 50 
                           L65 60 
                           L50 90 
                           L35 60 
                           L5 50 
                           L35 40 Z"
                        fill="none"
                        stroke="white"
                        stroke-width="2"
                    />
                </svg>
                <h1>Narrating stories<br>through visual design</h1>
            </div>
        </section>
    </div>

    <!-- Original JavaScript remains the same -->
    <script>
        // ... (keep the existing JavaScript code)
    </script>
</body>
</html>
