<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora Hero</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000000;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 1500px;
            height: 720px;
            position: relative;
            border-radius: 0px;
            overflow: hidden;
            background: rgb(15, 10, 40);
        }

        #aurora {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            filter: blur(30px);
        }

        .hero {
            position: relative;
            z-index: 2;
            text-align: center;
            color: white;
            padding: 2rem;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .text-container {
            position: relative;
            padding-top: 20px;
        }

        .hero h1 {
            font-family: 'Times New Roman', serif;
            font-size: 4rem;
            line-height: 1.3;
            font-weight: normal;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        .star-icon {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            transition: transform 0.2s ease-out;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <canvas id="aurora"></canvas>
        <div class="stars" id="stars"></div>
        <section class="hero">
            <div class="text-container">
                <svg class="star-icon" viewBox="0 0 100 100">
                    <path
                        d="M50 10 
                           L65 40 
                           L95 50 
                           L65 60 
                           L50 90 
                           L35 60 
                           L5 50 
                           L35 40 Z"
                        fill="none"
                        stroke="white"
                        stroke-width="2"
                    />
                </svg>
                <h1>Narrating stories<br>through visual design</h1>
            </div>
        </section>
    </div>

    <script>
        const canvas = document.getElementById('aurora');
        const ctx = canvas.getContext('2d');
        let width, height;
        let particles = [];

        function resizeCanvas() {
            const container = document.querySelector('.container');
            width = container.offsetWidth;
            height = container.offsetHeight;
            canvas.width = width;
            canvas.height = height;
            
            // Recreate particles when canvas is resized
            createParticles();
        }

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * 0.2;
                this.vy = (Math.random() - 0.5) * 0.2;
                this.alpha = Math.random() * 0.5 + 0.2;
                this.color = this.getRandomColor();
            }

            getRandomColor() {
                const colors = [
                    [64, 185, 179],  // Teal
                    [32, 90, 165],   // Blue
                    [76, 145, 170],  // Light blue
                    [45, 65, 95]     // Dark blue
                ];
                return colors[Math.floor(Math.random() * colors.length)];
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                if (this.x < 0 || this.x > width || this.y < 0 || this.y > height) {
                    this.reset();
                }

                this.alpha += (Math.random() - 0.5) * 0.01;
                this.alpha = Math.max(0.1, Math.min(0.5, this.alpha));
            }

            draw() {
                ctx.beginPath();
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, 100
                );
                gradient.addColorStop(0, `rgba(${this.color[0]}, ${this.color[1]}, ${this.color[2]}, ${this.alpha})`);
                gradient.addColorStop(1, 'rgba(15, 10, 40, 0)');
                ctx.fillStyle = gradient;
                ctx.arc(this.x, this.y, 100, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function createParticles() {
            particles = [];
            for (let i = 0; i < 20; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(15, 10, 40, 0.1)';
            ctx.fillRect(0, 0, width, height);

            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            requestAnimationFrame(animate);
        }

        // Initialize canvas and animation
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        animate();

        // Star interaction code
        const container = document.querySelector('.container');
        const starsContainer = document.getElementById('stars');
        const numberOfStars = 200;
        let stars = [];
        let mouseX = 0;
        let mouseY = 0;
        let rafId = null;

        function createStars() {
            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                star.style.left = `${x}%`;
                star.style.top = `${y}%`;
                
                const size = Math.random() * 3;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                star.dataset.x = x;
                star.dataset.y = y;
                
                starsContainer.appendChild(star);
                stars.push(star);
            }
        }

        function updateStars() {
            const rect = container.getBoundingClientRect();
            
            stars.forEach(star => {
                const starX = parseFloat(star.dataset.x) * rect.width / 100;
                const starY = parseFloat(star.dataset.y) * rect.height / 100;

                const deltaX = mouseX - starX;
                const deltaY = mouseY - starY;
                const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
                
                if (distance < 200) {
                    const angle = Math.atan2(deltaY, deltaX);
                    const force = (200 - distance) / 5;
                    const moveX = Math.cos(angle) * force * -1;
                    const moveY = Math.sin(angle) * force * -1;
                    
                    star.style.transform = `translate(${moveX}px, ${moveY}px)`;
                } else {
                    star.style.transform = 'translate(0, 0)';
                }
            });

            rafId = requestAnimationFrame(updateStars);
        }

        container.addEventListener('mousemove', (e) => {
            const rect = container.getBoundingClientRect();
            mouseX = e.clientX - rect.left;
            mouseY = e.clientY - rect.top;
            
            if (!rafId) {
                rafId = requestAnimationFrame(updateStars);
            }
        });

        container.addEventListener('mouseleave', () => {
            stars.forEach(star => {
                star.style.transform = 'translate(0, 0)';
            });
            cancelAnimationFrame(rafId);
            rafId = null;
        });

        createStars();
    </script>
</body>
</html>
